name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test --reporter=line,allure-playwright
    - name: Generate Allure Report
      run: npx allure generate ./allure-results --clean
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30


      
    - name: allure-html-reporter-github-pages
      # You may pin to the exact commit or the version.
      # uses: PavanMudigonda/allure-html-reporter-github-pages@494af460cf5d0c0a0a4e48f800fc3fe48891cf21
      uses: PavanMudigonda/allure-html-reporter-github-pages@v1.2
      with:
        # ALLURE RESULTS JSON FILE
        ALLURE_RESULTS_JSON: ./
        # Workflow File NAME
        WORKFLOW_ID: playwright
        # Github Token
        token:  ${{ github.token }}
        # Test Environment
        test_env:  QA
        # Allure test result data dir
        allure_results:  allure-results
        # Allure report target dir
        allure_report:  allure-report
        # Folder with gh-pages branch
        gh_pages: gh-pages
        # Folder for allure history
        allure_history: allure-history
        # subfolder
        subfolder: keep
        # Keep X last reports
        keep_reports: 20
        # GitHub Actions build number
        github_run_num:  ${{ github.run_number }}
        # GitHub Actions run id
        github_run_id:  ${{ github.run_id }}
        # GitHub repository
        github_repo: ${{ github.repository }}
        # GitHub repository owner
        github_repo_owner: ${{ github.repository_owner }}
        # Use a custom URL instead of *.github.io
        # report_url: .github.io




